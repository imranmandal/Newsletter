      <body class="text-center">
        <form class="form-signin" action="/" method="post">
          <img class="mb-4" src="images/logo.png" alt="logo" width="100" height="100">
          <h1 class="h4 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
          <input type="text" class="form-control top" placeholder="First name" name="fName" required autofocus>
          <input type="text" class="form-control middle" placeholder="Last name" name="lName" required>
          <input type="email" class="form-control bottom" placeholder="Email-id" name="email" required>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
          <p class=" mb-3 text-muted">&copy; imran mandal</p>
        </form>
